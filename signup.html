<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Sign up</h2>
            <p>Create a new account</p>
        </div>
        
        <form class="signup-form" id="signup-form">

            <!-- First Name -->
            <div class="input-group">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="first-name" placeholder="First name" required>
                </div>
            </div>

            <!-- Last Name -->
            <div class="input-group">
                <div class="input-box">
                    <i class="fas fa-user"></i>
                    <input type="text" id="last-name" placeholder="Last name" required>
                </div>
            </div>

            <!-- Email -->
            <div class="input-group">
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email-address" placeholder="E-mail Address" required>
                </div>
            </div>

            <!-- Phone -->
            <div class="input-group">
                <div class="input-box">
                    <i class="fas fa-mobile-alt"></i>
                    <input type="tel" id="phone-number" placeholder="Phone number" required>
                </div>
            </div>

            <!-- Create Password -->
            <div class="input-group">
                <div class="input-box password-box">
                    <i class="fas fa-key"></i>
                    <input type="password" id="create-password" placeholder="Create password" required>
                    <i class=""></i>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="input-group">
                <div class="input-box password-box">
                    <i class="fas fa-key"></i>
                    <input type="password" id="confirm-password" placeholder="Confirm password" required>
                    <i class=""></i>
                </div>
            </div>

            <p class="login-prompt">Already have an account? <a href="index.html" class="sign-in-link">Sign in Now!</a></p>

            <button type="submit" class="sign-up-btn">SIGN UP</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
