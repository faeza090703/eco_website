<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eConsent Website Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Log In</h2>

            <div class="input-group">
                <label for="email-username">Email Or User Name</label>
                <div class="input-box">
                    <i class="fas fa-envelope"></i>
                    <input type="text" id="email-username" placeholder="Enter your Email here" required>
                </div>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="input-box password-box">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter your Password here" required>
                </div>
            </div>

            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="sign-in-btn">Sign in</button>
        </form>

        <div class="register-link-container">
            <p>Don't have an account? <a href="#" class="register-link">sign up</a></p>
        </div>
    </div>

    <!-- âœ… Add this line before closing body tag -->
    <script src="script.js"></script>
</body>
</html>
